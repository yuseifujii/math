<html lang="ja">
<head>

</head>
   
<body>
    <!-- Modern Header -->
    <header class="modern-header">
        <nav class="navbar navbar-with-menu">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="logo.png" alt="Mt.MATH" class="brand-logo">
                </a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html#articles" class="nav-link">記事</a>
                <a href="conways.html" class="nav-link">Conway's Life</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Loading Section -->
    <section id="loading-section">
        <div class="container">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>記事を読み込み中...</p>
            </div>
        </div>
    </section>

    <!-- Article Section -->
    <section id="article-section" style="display: none;">
        <div class="container">
            <!-- 記事メタデータ -->
            <div class="article-meta">
                <div class="breadcrumb">
                    <a href="index.html">ホーム</a> > 
                    <span id="article-category">カテゴリ</span> > 
                    <span id="article-title-breadcrumb">記事タイトル</span>
                </div>
                <h1 id="article-title">記事タイトル</h1>
                <div class="meta-info">
                    <span class="difficulty">難易度: <span id="article-difficulty">-</span>/10</span>
                    <span class="niche-score">ニッチ度: <span id="article-niche">-</span>/10</span>
                    <span class="author">by <span id="article-author">Mt.MATH AI</span></span>
                </div>
                <div class="article-summary">
                    <p id="article-summary">記事の要約が表示されます</p>
                </div>
                <div class="article-tags">
                    <div id="article-tags-container"></div>
                </div>
            </div>

            <!-- 記事本文 -->
            <div class="article-content">
                <div id="article-content-html">
                    <!-- Firebaseから取得したHTMLコンテンツがここに表示 -->
                </div>
            </div>

            <!-- 関連記事 -->
            <div class="related-articles">
                <h3>関連記事</h3>
                <div id="related-articles-list">
                    <!-- 関連記事が動的に表示 -->
                </div>
            </div>
        </div>
    </section>

    <!-- Error Section -->
    <section id="error-section" style="display: none;">
        <div class="container">
            <div class="error-message">
                <h2>記事が見つかりません</h2>
                <p>指定された記事は存在しないか、削除された可能性があります。</p>
                <p><a href="index.html">ホームページに戻る</a></p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="modern-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="logo.png" alt="Mt.MATH" class="footer-logo">
                    <p>数学の美しさを探求し、知識の頂点を目指す</p>
                </div>
                <div class="footer-links">
                    <div class="link-group">
                        <h4>コンテンツ</h4>
                        <a href="index.html#articles">数学記事</a>
                        <a href="conways.html">Conway's Life</a>
                    </div>
                    <div class="link-group">
                        <h4>法的情報</h4>
                        <a href="privacy.html">プライバシーポリシー</a>
                        <a href="legal.html">特定商取引法に基づく表記</a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Mt.MATH | Operated by ToreMock LLC</p>
            </div>
        </div>
    </footer>

    <!-- Firebase & Article Loading Script -->
    <script type="module" src="firebase-config.js"></script>
    <script src="assets/js/article-loader.js"></script>
    
    <!-- Navigation Script -->
    <script>
        // モバイルナビゲーション
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');

            if (navToggle && navMenu) {
                navToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                    navToggle.classList.toggle('active');
                });

                // メニューリンククリック時にメニューを閉じる
                navMenu.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        navMenu.classList.remove('active');
                        navToggle.classList.remove('active');
                    });
                });
            }
        });
    </script>
</body>
</html>
